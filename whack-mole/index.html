<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="title">Whack A Mole</div>
        <div class="display">
            <h3 id="score">00</h3>
            <h3 id="time-left">00:25</h3>
        </div>
        <div class="grid">
            <div  id ="sha" class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="button">
            <input class="btn" type="button" id="start" value="Start">
            <input class="btn" type="button" id="reset" value="Reset">
        </div>
    </div>

    

    <script src="js/main.js"></script>
</body>
</html>
