        //this is map method

    // And how this is map method work internally

    function display(el){
        return el*3;
    }

    let newArray =[];

    for(let i=0; i<arr.length; i++){
        let result =display(arr[i])
        newArray.push(result);
    }

    console.log(newArray);


    // slice through negative value 


    let slice3 = arr.slice(-9 , -4);

    console.log(splice2);

    // every method in array

    // every() returns true if all elements in an array pass a test (provided as a function).

    // checking marksheet who was pass or fail

    let marksheet = [ 65 , 56 ,45,87 ,29];
    let every = marksheet.every(hello);

    function hello(submarks){
        return submarks >=30;
    }

    if(every==true){
    document.write("Congratulation you are passed now :-")

    }
    else{
        document.write("Uffs... Sorry better luck next time...")
    }

    // Reduced method in array 

    // basically reduce method subtract all element in array , starts from left side

    let reduce = marksheet.reduce(subtract)

    function subtract(totalnumber,subtract){
        return totalnumber-subtract;
    }

    document.write("<br>",reduce);
